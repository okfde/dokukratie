name: sehrgutachten
description: 'Ausarbeitungen der Wissenschaftlichen Dienste des Bundestags'
stealthy: true

document_types:
  assessment: Gutachten

publisher:
  type: parliament-other
  id: wd
  name: Wissenschaftliche Dienste des Deutschen Bundestages
  url: https://www.bundestag.de/ausarbeitungen/
  jurisdiction:
    id: de
    name: Deutschland

pipeline:

  init:
    method: dokukratie.operations:init
    params:
      url: https://www.bundestag.de/ajax/filterlist/de/dokumente/ausarbeitungen/474644-474644
      dateformat: "%s000"
      document_types: assessment
      urlparams:
        limit: 10
        startfield: date
        endfield: date
      param_names:
        start_date: startdate
        end_date: enddate
    handle:
      pass: fetch

  fetch:
    method: memorious_extended.operations:fetch
    handle:
      pass: parse

  parse:
    method: dokukratie.scrapers.sehrgutachten:parse
    params:
      skip_incremental:
        key:
          data: url
        target:
          stage: store
    handle:
      fetch: fetch
      download: download

  download:
    method: memorious_extended.operations:fetch
    handle:
      pass: store

  store:
    method: memorious_extended.operations:store
